<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>my-app</title>
</head>
<body>
  <!-- Display a name -->
  <div>
    {{name}}
  </div>
  <div>
    <!-- Angular for loop -->
    <ul *ngFor="let color of colors; let i = index">
      <li>color {{i + 1}} is {{color}}</li>
    </ul>
  </div>

  <!-- iterating through custom type -->
  <div class="mycars" *ngFor="let car of cars">
    {{ car.make}} {{ car.model}} with a milage of {{ car.miles }}
  </div>

  <!-- Event handlers -->
  <div class="buttons">
    <button class="btn btn-primary" (click)="saySomething()">Say Something</button>
  </div>

  <!-- A counter -->
  <div class="simple-counter p-3">
    <span class="badge bg-black"> {{ counter }} </span>
    <div class="p-3">
      <button class="btn btn-success" (click)="increment()">Increase counter</button>
    </div>
  </div>

  <!-- Two way data binding -->
  <div class="two-way">
    {{ username }} <br>
    <input [(ngModel)]="username" placeholder="enter a username">
  </div>
</body>
</html>
